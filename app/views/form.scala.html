<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">
	  <link rel="stylesheet" href="@routes.Assets.versioned("css/style.css")">
  </head>
  <body>
	  <div class="wrap">
	  	<div class="container"> 
	  		<h1>How many partners do you have?</h1>
			
			  <div class="row"> 
              <div class="col-md-8">
					  <form id="infoForm">
					  <div class="wrap1">
					  		<div id="row-f1" class="ro">
					  
							  <div class="row">
								  <div class="form-group col-md-12">
									 <label for="exampleInputEmail1">Enter name</label>
									 <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter name">
									 <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
								  </div>
							  </div>
							  <div class="row">
								  <div class="form-group col-md-12">
									 <label for="exampleInputPassword1">What does the partner do?</label>
									 <textarea type="text" class="form-control" id="descr" name="descr" placeholder="Description"></textarea>
								  </div>
							  </div>
								<div class="row">
								  <div class="form-group col-md-12">
									 <label for="exampleInputPassword1">Share</label>
									 <input type="number" class="form-control" id="share" name="share" placeholder="12">
								  </div>
							  </div>
								<div class="row">
								  <div class="form-group col-md-12">
									 <label for="exampleInputPassword1">Personal ETH wallet address.</label>
									 <input type="text" class="form-control" id="addr" name="addr" placeholder="">
								  </div>
							  </div>

							
			  		<div class="line" ></div>
					  		</div>
						  
					  </div>
						   <button type="button" class="btn btn-info" id="but-add">Add a new partner</button>
                          <input type="submit" class="btn btn-success" value="Next">
								
					  </form>
		  		</div>
				  <div class="alert col-md-4">
					  <span>All data will be treated as strictly confidential. All the information you provide will be
			anonymised.</span>
				  </div>
				  
				</div>  
	  </div>
	 </div>
	  
	  
	  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	  <script src="@routes.Assets.versioned("js/jquery-3.2.1.min.js")"></script>
	  <script src="@routes.Assets.versioned("js/popper.min.js")" ></script>
	  <script src="@routes.Assets.versioned("js/bootstrap.min.js")" ></script>
	  <script src="@routes.Assets.versioned("js/form.js")"></script>
  </body>
</html>
